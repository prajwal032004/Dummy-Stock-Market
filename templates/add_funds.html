{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-12">
    <h1 class="mb-4"><i class="fas fa-wallet me-2"></i> Add Funds</h1>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Deposit Money</h2>
      </div>
      <div class="card-body">
        <form action="{{ url_for('add_funds') }}" method="post">
          <div class="mb-4">
            <label for="amount" class="form-label">Amount (₹)</label>
            <div class="input-group">
              <span class="input-group-text">₹</span>
              <input
                type="number"
                class="form-control form-control-lg"
                id="amount"
                name="amount"
                min="1000"
                step="100"
                value="10000"
                required
              />
            </div>
            <div class="form-text">Minimum deposit amount is ₹1,000</div>
          </div>

          <div class="mb-4">
            <label class="form-label">Select Payment Method</label>
            <div class="list-group">
              <label class="list-group-item d-flex gap-2">
                <input
                  class="form-check-input flex-shrink-0"
                  type="radio"
                  name="payment_method"
                  id="upi"
                  value="upi"
                  checked
                />
                <span>
                  <i class="fas fa-mobile-alt me-2"></i> UPI
                  <small class="d-block text-muted"
                    >Pay using any UPI app</small
                  >
                </span>
              </label>
              <label class="list-group-item d-flex gap-2">
                <input
                  class="form-check-input flex-shrink-0"
                  type="radio"
                  name="payment_method"
                  id="netbanking"
                  value="netbanking"
                />
                <span>
                  <i class="fas fa-university me-2"></i> Net Banking
                  <small class="d-block text-muted"
                    >Use your bank's online banking service</small
                  >
                </span>
              </label>
              <label class="list-group-item d-flex gap-2">
                <input
                  class="form-check-input flex-shrink-0"
                  type="radio"
                  name="payment_method"
                  id="card"
                  value="card"
                />
                <span>
                  <i class="fas fa-credit-card me-2"></i> Credit/Debit Card
                  <small class="d-block text-muted"
                    >Pay securely using your card</small
                  >
                </span>
              </label>
            </div>
          </div>

          <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i> This is a simulation. No
            actual money will be deducted from your account.
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-plus-circle me-2"></i> Add Funds
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Quick Amount Selector -->
<div class="row justify-content-center mt-4">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow">
      <div class="card-header bg-light">
        <h5 class="mb-0">Quick Select</h5>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <button
            class="btn btn-outline-primary quick-amount"
            data-amount="5000"
          >
            ₹5,000
          </button>
          <button
            class="btn btn-outline-primary quick-amount"
            data-amount="10000"
          >
            ₹10,000
          </button>
          <button
            class="btn btn-outline-primary quick-amount"
            data-amount="25000"
          >
            ₹25,000
          </button>
          <button
            class="btn btn-outline-primary quick-amount"
            data-amount="50000"
          >
            ₹50,000
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const amountInput = document.getElementById("amount");
    const quickAmountButtons = document.querySelectorAll(".quick-amount");

    quickAmountButtons.forEach((button) => {
      button.addEventListener("click", function () {
        const amount = this.getAttribute("data-amount");
        amountInput.value = amount;
      });
    });
  });
</script>
{% endblock %}
